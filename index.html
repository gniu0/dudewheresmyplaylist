});
const response = fetch('https://accounts.spotify.com/api/token',

                   method: 'POST',
                   headers: 
                   {
                     'Content-Type': 'application/x-www-form-urlencoded'

                     body: body
                 })

                 {
                   if (!response.ok) 
                   {
                     throw new Error('HTTP status ' + response.status);
                   }
                   return response.json();
                 })
